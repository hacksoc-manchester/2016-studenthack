  # FAQ section
  [params.faq]
    enable = true
    title = "FAQ"

    [[params.faq.item]]
      title = "Are tickets free?"
      description = "Yes, 100%."
      icon = "icon-wallet"

    [[params.faq.item]]
      title = "Who can get a ticket?"
      description = "All enrolled students over 18 and those who graduated in the last one year."
      icon = "icon-graduation"

    [[params.faq.item]]
      title = "What if I study outside the UK?"
      description = "You are still welcome to join us! However, we cannot sponsor visas."
      icon = "icon-plane"

    [[params.faq.item]]
      title = "I haven't coded much. Should I come?"
      description = "Hackathons are for beginners. Networking with and seeing awesome hackers in action will expose you to a tremendous amount of knowledge. There is an amazing suit of industry experts and mentors that are happy to assist you!"
      icon = "icon-briefcase"

    [[params.faq.item]]
      title = "What should I bring?"
      description = "Bring your laptop, phone and chargers. Other things to consider: spare clothes, adapters, hardware and a sleeping bag, oh and don't forget your enthusiasm! We are going to provide you with all the food, swag, sleeping rooms and the drinks that you will need."
      icon = "icon-basket-loaded"

    [[params.faq.item]]
      title = "I don't have a team. Help?"
      description = "We encourage everybody to form a team with new people, regardless of whether you come with your buddies or not! We will organise a team-building session, where you will meet other participants just like you. Due to logistic restrictions, we ask for the teams to be of 4 people maximum."
      icon = "icon-people"

    [[params.faq.item]]
      title = "What can I expect from StudentHack?"
      description = "An entire weekend of great company, good food and plenty of swag! We'll also have hardware and tons of mentors."
      icon = "icon-magic-wand"

    [[params.faq.item]]
      title = "Who owns my IP/code/idea?"
      description = "You own all the rights to your intellectual property. We won't claim any right over anything made during this event."
      icon = "icon-bulb"

    [[params.faq.item]]
      title = "Do you have a code of conduct?"
      description = "Yes! We strictly adhere to the <a href='https://static.mlh.io/docs/mlh-code-of-conduct.pdf'>Major League Hacking Code of Conduct</a>."
      icon = "icon-book-open"

